server {
    listen 443 ssl;
    http2 on;
    server_name api.sukadex.net;

    # Certificados SSL (ajusta las rutas según tu configuración de Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.sukadex.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.sukadex.net/privkey.pem;

    # Seguridad SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/sukaback-access.log;
    error_log /var/log/nginx/sukaback-error.log;

    location / {
        # Manejar preflight CORS (OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Proxy al backend NestJS (PM2 en puerto 2727)
        proxy_pass http://127.0.0.1:2727;
        proxy_http_version 1.1;
        
        # Headers esenciales para el proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRÍTICO: Pasar el header Authorization para JWT
        proxy_set_header Authorization $http_authorization;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name api.sukadex.net;
    return 301 https://$server_name$request_uri;
}
